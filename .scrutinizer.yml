filter:
  excluded_paths:
    - "*/Tests/*"

build:
  environment:
    memcached: true
    postgresql: false
    redis: false
    mysql: false
    neo4j: false
    rabbitmq: false
    elasticsearch: false

  nodes:
    analysis:
      tests:
        override:
          - phpcs-run -p --encoding=utf-8 --standard=phpcs.xml --ignore=Tests,vendor -w --colors
          - php-scrutinizer-run --enable-security-analysis

